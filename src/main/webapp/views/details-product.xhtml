<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
        <ui:include src="templates/user-navbar.xhtml"/>


            <main>


                <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Details</span></h1>
                <hr class="my-3"/>
                <div class="container-fluid bg-blur w-50">
                    <div class="row justify-content-center">
                        <h:form class="w-50 justify-content-center" method="post">
                            <div class="label mt-2">
                                <h2 class="text-white text-center">#{detailsBean.getProductById(request.getParameter("id")).name}</h2>
                            </div>
                            <div class="label mt-4">
                                <h:graphicImage library="img" name="#{detailsBean.getProductById(request.getParameter('id')).sex}-#{detailsBean.getProductById(request.getParameter('id')).category}.jpg" class="img-thumbnail" width="200"
                                                height="200"/>

                                <h3  class="text-white text-center">#{detailsBean.getProductById(request.getParameter("id")).description}</h3>
                            </div>
                            <div class="label mt-4">
                                <h3 class="text-white text-center mb-3">#{detailsBean.getProductById(request.getParameter("id")).price}</h3>
                            </div>

                            <input type="hidden" value="${detailsBean.getProductById(request.getParameter('id')).id}" name="id"/>
                            <div class="button-holder d-flex justify-content-center">

                                <h:commandButton action="#{detailsBean.delete}" type="submit" class="btn btn-danger text-white mb-3"
                                                 value="Delete Product"/>

                            </div>
                        </h:form>
                    </div>
                </div>


                <br/><br/>
            </main>

    <br/>
        <ui:include src="templates/footer.xhtml"/>

</h:body>
</html>
