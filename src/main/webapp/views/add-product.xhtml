<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
        <ui:include src="templates/user-navbar.xhtml"/>

            <main>

                <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Product</span></h1>
                <hr class="hr-3"/>
                <h:form class="mx-auto w-25 bg-blur" method="post">
                    <div class="form-group">
                        <div class="text-white label-holder d-flex justify-content-center">
                            <label for="name" class="h4 mb-2">Name</label>
                        </div>
                        <h:inputText class="form-control" id="name" name="name" value="#{productCreateBean.productCreateBindingModel.name}"/>
                    </div>
                    <div class="form-group">
                        <div class="text-white label-holder d-flex justify-content-center">
                            <label for="description" class="h4 mb-2">Description</label>
                        </div><h:inputText class="form-control" id="description" name="description" value="#{productCreateBean.productCreateBindingModel.description}"/>
                    </div>
                    <div class="form-group">
                        <div class="text-white label-holder d-flex justify-content-center">
                            <label for="category" class="h4 mb-2">Category</label>
                        </div>

                        <h:selectOneListbox size = "1" styleClass="browser-default custom-select" id="category" value="#{productCreateBean.productCreateBindingModel.category}">
                            <f:selectItem itemValue = "SHIRT" itemLabel = "Shirt" />
                            <f:selectItem itemValue = "DENIM" itemLabel = "Denim" />
                            <f:selectItem itemValue = "SHORTS" itemLabel = "Shorts" />
                            <f:selectItem itemValue = "JACKET" itemLabel = "Jacket" />
                        </h:selectOneListbox>

                    </div>
                    <div class="form-group">
                        <div class="text-white label-holder d-flex justify-content-center">
                            <label for="sex" class="h4 mb-2">Sex</label>
                        </div>
                        <h:selectOneListbox styleClass="browser-default custom-select" id="sex"
                                            value="#{productCreateBean.productCreateBindingModel.sex}" size = "1">
                            <f:selectItem itemValue = "MALE" itemLabel = "Male" />
                            <f:selectItem itemValue = "FEMALE" itemLabel = "Female" />
                        </h:selectOneListbox>
                    </div>
                    <div class="form-group">
                        <div class="text-white label-holder d-flex justify-content-center">
                            <label for="price" class="h4 mb-2">Price</label>
                        </div>
                    <h:inputText class="form-control" id="price" name="price" value="#{productCreateBean.productCreateBindingModel.price}"/>

                    </div>
                    <div class="button-holder d-flex justify-content-center">

                        <h:commandButton action="#{productCreateBean.create}" type="submit" class="btn btn-secondary text-white mb-3"
                                         value="Add Product"/>

                    </div>
                </h:form>


                <div><br/></div>
            </main>
    <br/>
        <ui:include src="templates/footer.xhtml"/>

</h:body>
</html>
