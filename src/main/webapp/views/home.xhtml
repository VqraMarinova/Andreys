<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
        <ui:include src="templates/user-navbar.xhtml"/>
            <main>

                <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Products</span></h1>
                <hr class="hr-3"/>

                    <ui:repeat value="#{productListBean.products}" var="product" varStatus="status">
                        <div class="bg-blur container w-50">
                    <div class="row mb-4 d-flex flex-column text-center">
                        <h:link outcome="details-product?id=#{product.id}">
                        <h:graphicImage library="img" name="#{product.sex}-#{product.category}.jpg" class="img-thumbnail" width="200"
                                        height="200"/>
                        </h:link>

                        <h5 class="text-center">#{product.name}</h5>
                        <h2 class="text-center">#{product.price}</h2>
                    </div>
                </div>
                        <br/>
                    </ui:repeat>




                <br/>
            </main>
    <br/>
        <ui:include src="templates/footer.xhtml"/>

</h:body>
</html>
